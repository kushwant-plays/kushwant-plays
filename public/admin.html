<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Kushwant Plays</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .admin-container {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.15);
      color: white;
      font-size: 14px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #ff4747;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>Add New Game</h2>
    <input type="text" id="title" placeholder="Game Title" />
    <textarea id="desc" placeholder="Short Description"></textarea>
    <input type="text" id="type" placeholder="Type (pc/android)" />
    <input type="file" id="imageFile" accept="image/*" />
    <input type="text" id="download" placeholder="Download Link" />
    <button id="uploadBtn">Upload</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_63X6oKFv0TrJpKFLVBta9azbKcZs4Q0",
      authDomain: "kushwant-plays.firebaseapp.com",
      projectId: "kushwant-plays",
      storageBucket: "kushwant-plays.firebasestorage.app",
      messagingSenderId: "257275265481",
      appId: "1:257275265481:web:eebe942139dedde428a818",
      measurementId: "G-ZXNGR5P7QG"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ðŸ” Only allow admin UID
    const ADMIN_UID = "ob5rCT5hQgPDc5FZqQsDTmkKkBw2"; // Replace this

    onAuthStateChanged(auth, (user) => {
      if (!user || user.uid !== ADMIN_UID) {
        alert("Access denied. Admins only.");
        window.location.href = "index.html";
      }
    });

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const desc = document.getElementById("desc").value.trim();
      const type = document.getElementById("type").value.trim();
      const download = document.getElementById("download").value.trim();
      const file = document.getElementById("imageFile").files[0];

      if (!title || !desc || !type || !file || !download) return alert("All fields required");

      // Upload to Cloudinary
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "public_upload");
      formData.append("folder", "games");

      const res = await fetch("https://api.cloudinary.com/v1_1/dq3vvca7m/image/upload", {
        method: "POST",
        body: formData
      });
      const data = await res.json();

      // Save game data to Firestore
      await addDoc(collection(db, "games"), {
        title, desc, type,
        img: data.secure_url,
        download
      });

      alert("Game added successfully!");
      window.location.href = "games.html";
    });
  </script>
</body>
</html>
