<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add Game — Kushwant Plays Admin</title>

  <!-- ✅ SEO Meta (noindex to keep it hidden from search engines) -->
  <meta name="robots" content="noindex, nofollow">
  <meta name="author" content="Kushwant Plays">
  <meta name="description" content="Admin portal for Kushwant Plays. Securely upload new games, manage entries, and store data in Firebase.">
  <meta name="theme-color" content="#ff4747">

  <!-- ✅ Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Admin Panel — Kushwant Plays">
  <meta property="og:description" content="Internal tool for adding games and managing Firebase database.">
  <meta property="og:image" content="https://kushwant-plays.web.app/assets/playslogo.png">
  <meta property="og:site_name" content="Kushwant Plays Admin">

  <!-- ✅ Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Kushwant Plays Admin Panel">
  <meta name="twitter:description" content="Internal Firebase admin tool for managing game uploads.">

  <!-- ✅ Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Kushwant Plays Admin Panel",
    "applicationCategory": "AdminTool",
    "operatingSystem": "Web",
    "creator": {
      "@type": "Organization",
      "name": "Kushwant Plays"
    },
    "url": "https://kushwant-plays.web.app/add-game.html"
  }
  </script>

  <!-- ✅ Favicon -->
  <link rel="icon" href="assets/playslogo.png" type="image/png">

  <style>
    body {
      font-family: Poppins, system-ui, Arial;
      margin: 20px;
      background: #0b0b0b;
      color: #fff;
    }

    .card {
      max-width: 720px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
    }

    label {
      display: block;
      margin: 10px 0 6px;
      color: #ddd;
      font-size: 14px;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.06);
      background: #0f0f0f;
      color: #fff;
      outline: none;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    .row { display: flex; gap: 12px; }
    .row > * { flex: 1; }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 12px;
    }

    button {
      background: #ff4747;
      border: none;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    button:hover { opacity: 0.85; }
    button[disabled] { opacity: 0.6; cursor: not-allowed; }

    #preview {
      max-width: 200px;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
    }

    .note { color: #bbb; font-size: 13px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Add New Game</h2>

    <label for="title">Title</label>
    <input id="title" type="text" placeholder="e.g. GTA V">

    <label for="desc">Description</label>
    <textarea id="desc" placeholder="Short description"></textarea>

    <div class="row">
      <div>
        <label for="type">Type</label>
        <select id="type">
          <option value="pc">PC</option>
          <option value="android">Android</option>
        </select>
      </div>

      <div>
        <label for="download">Download URL</label>
        <input id="download" type="text" placeholder="https://example.com/gta5.zip">
      </div>
    </div>

    <label for="imageFile">Game image (cover / thumbnail)</label>
    <input id="imageFile" type="file" accept="image/*">
    <img id="preview" alt="preview">

    <div class="controls">
      <button id="uploadAndSave">Upload image & Save game</button>
      <button id="justSave" type="button">Save (existing image URL)</button>
    </div>

    <p class="note">Uploads go to Cloudinary using your unsigned preset. After upload, the secure image URL is stored in Firestore.</p>
    <p id="status" class="note"></p>
  </div>

  <script src="config.js"></script>
  <script type="module">
    // ---------- ADMIN AUTH ----------
    const ADMIN_KEY = "KP-ADMIN-2025"; // change this regularly

    // Prevent direct open without key
    const key = sessionStorage.getItem("KP_ADMIN_KEY") || prompt("Enter Admin Key:");
    if (key !== ADMIN_KEY) {
      alert("Access Denied");
      location.href = "games.html";
      throw new Error("Unauthorized");
    } else {
      sessionStorage.setItem("KP_ADMIN_KEY", key);
    }

    // ---------- CLOUDINARY CONFIG ----------
    const cloudName = "dq3vvca7m";
    const uploadPreset = "public_upload";

    // ---------- FIREBASE CONFIG ----------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: window.CONFIG.FIREBASE_API_KEY,
      authDomain: window.CONFIG.FIREBASE_AUTH_DOMAIN,
      projectId: window.CONFIG.FIREBASE_PROJECT_ID,
      storageBucket: window.CONFIG.FIREBASE_STORAGE_BUCKET,
      messagingSenderId: window.CONFIG.FIREBASE_MESSAGING_SENDER_ID,
      appId: window.CONFIG.FIREBASE_APP_ID
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ---------- DOM ----------
    const titleEl = document.getElementById("title");
    const descEl = document.getElementById("desc");
    const typeEl = document.getElementById("type");
    const downloadEl = document.getElementById("download");
    const imageFileEl = document.getElementById("imageFile");
    const preview = document.getElementById("preview");
    const uploadAndSaveBtn = document.getElementById("uploadAndSave");
    const justSaveBtn = document.getElementById("justSave");
    const status = document.getElementById("status");

    let pickedFile = null;
    imageFileEl.addEventListener("change", e => {
      pickedFile = e.target.files[0] || null;
      if (pickedFile) {
        preview.src = URL.createObjectURL(pickedFile);
        preview.style.display = "block";
      } else {
        preview.src = "";
        preview.style.display = "none";
      }
    });

    // ---------- Upload to Cloudinary ----------
    async function uploadToCloudinary(file) {
      const url = `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`;
      const fd = new FormData();
      fd.append("file", file);
      fd.append("upload_preset", uploadPreset);
      fd.append("folder", "games");

      const res = await fetch(url, { method: "POST", body: fd });
      if (!res.ok) throw new Error("Cloudinary upload failed");
      const data = await res.json();
      return data.secure_url;
    }

    // ---------- Save to Firestore ----------
    async function saveGame(game) {
      const ref = await addDoc(collection(db, "games"), { ...game, createdAt: serverTimestamp() });
      return ref.id;
    }

    // ---------- Upload & Save ----------
    uploadAndSaveBtn.addEventListener("click", async () => {
      const title = titleEl.value.trim();
      const desc = descEl.value.trim();
      const type = typeEl.value;
      const download = downloadEl.value.trim();
      if (!title || !desc || !pickedFile) return alert("Fill all fields and select an image.");

      try {
        uploadAndSaveBtn.disabled = true;
        status.textContent = "Uploading image...";
        const imgUrl = await uploadToCloudinary(pickedFile);
        status.textContent = "Saving to Firestore...";
        const id = await saveGame({ title, desc, type, download, img: imgUrl });
        status.textContent = `✅ Game saved successfully (ID: ${id})`;

        titleEl.value = descEl.value = downloadEl.value = "";
        imageFileEl.value = "";
        preview.style.display = "none";
        pickedFile = null;
      } catch (err) {
        console.error(err);
        alert("Error: " + err.message);
        status.textContent = "Error: " + err.message;
      } finally {
        uploadAndSaveBtn.disabled = false;
      }
    });

    // ---------- Save Using Existing Image ----------
    justSaveBtn.addEventListener("click", async () => {
      const title = titleEl.value.trim();
      const desc = descEl.value.trim();
      const type = typeEl.value;
      const download = downloadEl.value.trim();
      const img = prompt("Paste an image URL for this game:");
      if (!title || !desc || !img) return alert("Title, description, and image URL required.");

      try {
        justSaveBtn.disabled = true;
        status.textContent = "Saving to Firestore...";
        const id = await saveGame({ title, desc, type, download, img });
        status.textContent = `✅ Game saved successfully (ID: ${id})`;
      } catch (err) {
        console.error(err);
        alert("Error: " + err.message);
        status.textContent = "Error: " + err.message;
      } finally {
        justSaveBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
