<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kushwant Plays | Free PC & Android Games</title>

  <meta name="description" content="Download and play 100+ free PC & Android games at Kushwant Plays.">
  <meta name="robots" content="index, follow">
  <link rel="icon" href="assets/playslogo.png" type="image/png" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      color: white;
      font-family: 'Poppins', sans-serif;
      background: black;
      overflow-x: hidden;
    }

    .bg-slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      overflow: hidden;
    }
    .bg-slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(3px) brightness(0.4);
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    .bg-slideshow img.active { opacity: 1; }

    /* ‚ö†Ô∏è Scrolling Disclaimer */
    .disclaimer {
      width: 100%;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 20;
      height: 30px;
      line-height: 30px;
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }

    .disclaimer span {
      display: inline-block;
      white-space: nowrap;
      color: #ff5555;
      font-weight: 600;
      font-size: 15px;
      text-shadow: 0 0 8px rgba(255,85,85,0.7);
      transform: translateX(100%);
      animation: scrollText 14s linear infinite;
    }

    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(0,0,0,0.6);
      position: fixed;
      width: 100%;
      top: 30px;
      z-index: 10;
      backdrop-filter: blur(10px);
      flex-wrap: wrap;
      transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
    }

    header.hidden {
      opacity: 0;
      transform: translateY(-50%);
      pointer-events: none;
    }

    header img { height: 50px; }

    header button {
      background: #ff4747;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    header button:hover { background: #ff1a1a; }

    .utorrent-note {
      color: #ff5555;
      font-weight: 600;
      font-size: 15px;
      margin: 8px auto;
      text-align: center;
      background: rgba(255, 71, 71, 0.1);
      padding: 5px 14px;
      border-radius: 6px;
      text-shadow: 0 0 8px rgba(255,85,85,0.6);
    }

    main {
      padding-top: 220px;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    h1 { font-size: 2.5rem; margin-bottom: 30px; }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 35px;
    }
    .controls input {
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      width: 260px;
    }
    .filter-btn {
      padding: 10px 18px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .filter-btn.active, .filter-btn:hover { background: #ff4747; }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      padding: 0 30px;
    }

    .gallery-item {
      position: relative;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.25s ease;
      border-radius: 12px;
      overflow: hidden;
    }

    .gallery-item img, .gallery-item video {
      width: 100%;
      height: 180px;
      border-radius: 12px;
      object-fit: cover;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(0,0,0,0.7);
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 180px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }

    .mute-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      font-size: 18px;
      padding: 8px 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      backdrop-filter: blur(5px);
    }

    .game-title {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      color: #fff;
    }

    .top-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ff4747;
      color: #fff;
      padding: 4px 8px;
      font-size: 12px;
      font-weight: 600;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(255,71,71,0.5);
    }

    @media (max-width: 768px) {
      .gallery-item img, .video-wrapper { height: 150px; }
    }
    video:fullscreen { object-fit: contain; background: black; }
  </style>
</head>

<body>
  <div class="bg-slideshow">
    <img src="assets/bg1.jpg" class="active">
    <img src="assets/bg2.jpg">
  </div>

  <div class="disclaimer">
    <span>‚ö†Ô∏è Disclaimer: Kushwant Plays provides only external download links. All games belong to their respective owners and are publicly available online. We do not host or store any game files.</span>
  </div>

  <header id="mainHeader">
    <img src="assets/playslogo.png" alt="Kushwant Plays Logo">
    <div class="utorrent-note">‚ö†Ô∏è uTorrent is required to download games</div>
    <button onclick="location.href='myyt.html'">My YouTube</button>
  </header>

  <main>
    <h1>Free Games</h1>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search games...">
      <button class="filter-btn active" data-type="all">All</button>
      <button class="filter-btn" data-type="pc">PC</button>
      <button class="filter-btn" data-type="android">Android</button>
    </div>
    <div class="gallery-grid" id="gamesGrid"></div>
  </main>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

  const app = initializeApp({
    apiKey: "AIzaSyD_63X6oKFv0TrJpKFLVBta9azbKcZs4Q0",
    authDomain: "kushwant-plays.firebaseapp.com",
    projectId: "kushwant-plays",
    storageBucket: "kushwant-plays.firebasestorage.app",
    messagingSenderId: "257275265481",
    appId: "1:257275265481:web:eebe942139dedde428a818"
  });

  const db = getFirestore(app);

  const grid = document.getElementById("gamesGrid");
  const searchInput = document.getElementById("searchInput");
  const filters = document.querySelectorAll(".filter-btn");
  let allGames = [];

  renderVideoCard();

  // ---- OPTIMIZED LOAD FUNCTION ----
  async function loadGames() {
    // 1. Check local cache first (zero reads)
    const cached = localStorage.getItem("games_cache");
    const cachedTime = localStorage.getItem("games_cache_time");
    const now = Date.now();

    // Cached for less than 24 hours
    if (cached && cachedTime && now - cachedTime < 24 * 60 * 60 * 1000) {
      allGames = JSON.parse(cached);
      renderGames(allGames);
      return;
    }

    // 2. Fetch from Firestore once (1 read per document)
    const snap = await getDocs(collection(db, "games"));
    allGames = snap.docs.map(d => ({ id: d.id, ...d.data() }));

    // 3. Sort by priority without orderBy() (0 extra reads)
    allGames.sort((a, b) => (b.priority || 0) - (a.priority || 0));

    // 4. Save to cache for later (zero reads for the rest of the day)
    localStorage.setItem("games_cache", JSON.stringify(allGames));
    localStorage.setItem("games_cache_time", now);

    renderGames(allGames);
  }

  // ---- VIDEO CARD ----
  function renderVideoCard() {
    const videoCard = document.createElement("div");
    videoCard.className = "gallery-item";
    videoCard.innerHTML = `
      <div class="video-wrapper">
        <video id="tutorialVideo" preload="auto" autoplay muted loop playsinline>
          <source src="assets/tutorial.mp4" type="video/mp4" />
        </video>
        <button class="mute-btn" id="muteButton">üîá</button>
        <div class="game-title">üé• Tutorial ‚Äì How to Use Kushwant Plays</div>
        <div class="top-badge">‚≠ê Recommended</div>
      </div>
    `;
    grid.appendChild(videoCard);

    const video = videoCard.querySelector("#tutorialVideo");
    const muteButton = videoCard.querySelector("#muteButton");

    // Enable sound after interaction
    const enableSound = () => {
      video.muted = false;
      video.play().catch(() => {});
      document.removeEventListener("click", enableSound);
      document.removeEventListener("touchstart", enableSound);
    };
    document.addEventListener("click", enableSound);
    document.addEventListener("touchstart", enableSound);

    muteButton.addEventListener("click", async () => {
      if (video.paused) await video.play();
      video.muted = !video.muted;
      muteButton.textContent = video.muted ? "üîá" : "üîä";
    });

    video.addEventListener("click", () => {
      const fs = document.fullscreenElement;
      if (!fs) {
        if (video.requestFullscreen) video.requestFullscreen();
        else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
      } else {
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
      }
    });
  }

  // ---- RENDER ALL GAMES ----
  function renderGames(list) {
    const topPriority = Math.max(...list.map(g => g.priority || 0));

    list.forEach(g => {
      const item = document.createElement("div");
      item.className = "gallery-item";
      const isTop = g.priority === topPriority && topPriority > 0;
      item.innerHTML = `
        <img src="${g.img}" alt="${g.title}">
        ${isTop ? '<div class="top-badge">‚≠ê Recommended</div>' : ''}
        <div class="game-title">${g.title}</div>
      `;
      item.onclick = () => window.location.href = "game.html?id=" + g.id;
      grid.appendChild(item);
    });
  }

  // ---- SEARCH ----
  searchInput.addEventListener("input", () => {
    const q = searchInput.value.toLowerCase();
    grid.innerHTML = "";
    renderVideoCard();
    renderGames(allGames.filter(g => g.title.toLowerCase().includes(q)));
  });

  // ---- FILTER BUTTONS ----
  filters.forEach(btn => {
    btn.addEventListener("click", () => {
      filters.forEach(a => a.classList.remove("active"));
      btn.classList.add("active");
      const type = btn.dataset.type;
      grid.innerHTML = "";
      renderVideoCard();
      renderGames(type === "all" ? allGames : allGames.filter(g => g.type === type));
    });
  });

  // ---- HEADER SCROLL ----
  const header = document.getElementById("mainHeader");
  window.addEventListener("scroll", () => {
    header.classList.toggle("hidden", window.scrollY > 50);
  });

  // ---- BACKGROUND SLIDESHOW ----
  const slides = document.querySelectorAll(".bg-slideshow img");
  let index = 0;
  setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
  }, 4000);

  // ---- KEYBOARD SHORTCUTS ----
  document.addEventListener("keydown", e => {
    const key = e.key.toLowerCase();
    if ((e.ctrlKey || e.metaKey) && key === "p") {
      e.preventDefault();
      window.location.href = "add.html";
    }
    if ((e.ctrlKey || e.metaKey) && key === "m") {
      e.preventDefault();
      window.location.href = "manage.html";
    }
  });

  // ---- START ----
  loadGames();
</script>
</body>
</html>
