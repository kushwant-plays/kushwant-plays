<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kushwant Plays | AI Chat</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: rgba(0,0,0,0.6);
      padding: 12px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 { font-size: 1.4rem; color: #ff4747; }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user {
      background: #ff4747;
      align-self: flex-end;
    }

    .bot {
      background: #1e1e1e;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      padding: 15px;
      background: #111;
      border-top: 1px solid #222;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    button {
      background: #ff4747;
      border: none;
      padding: 10px 18px;
      margin-left: 10px;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <header>
    <h1>AI Chat Assistant</h1>
    <a href="index.html" style="color:white; text-decoration:none;">Home</a>
  </header>

  <div class="chat-container" id="chatContainer"></div>

  <div class="input-area">
    <input id="userInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const API_URL = "http://localhost:3000/chat"; // ðŸ”¥ local backend endpoint
    const chatContainer = document.getElementById("chatContainer");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    const appendMessage = (text, sender) => {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    };

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      userInput.value = "";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: [{ role: "user", content: text }]
          })
        });
        const data = await res.json();
        appendMessage(data.reply || "Error: No response", "bot");
      } catch (err) {
        appendMessage("âš ï¸ Server not reachable", "bot");
      }
    }

    sendBtn.onclick = sendMessage;
    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
